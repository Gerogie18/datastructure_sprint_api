spring.application.name=datastructure_sprint_api
# ----------------------------------------
# SERVER CONFIGURATION
# ----------------------------------------
server.port=8080

# ----------------------------------------
# DATABASE CONNECTION (MySQL)
# ----------------------------------------
# Replace the placeholders in brackets [] with your local MySQL details.
spring.datasource.url=jdbc:mysql://localhost:3306/[YOUR_DATABASE_NAME]
spring.datasource.username=[YOUR_MYSQL_USERNAME]
spring.datasource.password=[YOUR_MYSQL_PASSWORD]

# ----------------------------------------
# JPA / HIBERNATE CONFIGURATION
# ----------------------------------------
# 'update' allows Hibernate to automatically create/update tables based on your @Entity classes.
# Very useful for development, but use 'validate' or 'none' in production.
spring.jpa.hibernate.ddl-auto=update

# 'true' will print the actual SQL queries to the console, which is helpful for debugging.
spring.jpa.show-sql=true